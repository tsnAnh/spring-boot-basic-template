h2 = { group = "com.h2database", name = "h2", version.ref = "h2" }
r2dbc-h2 = { group = "io.r2dbc", name = "r2dbc-h2", version.ref = "r2dbcH2" }
junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher", version.ref = "junitPlatformLauncher" }
springdoc-openapi-ui = { group = "org.springdoc", name = "springdoc-openapi-starter-webmvc-ui", version.ref = "springdocOpenApi" }
hikari-cp = { group = "com.zaxxer", name = "HikariCP", version = "5.1.0" }
spring-boot-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa", version.ref = "springBoot" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }